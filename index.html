<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Découvrez nos recettes de cuisine d'exception." />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <title>Les petits plats</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img class="logo__img" src="assets/images/logo.svg">
                    <h1 class="logo__text">Les petits plats</h1>
                </div>
            </header>
            <main class="container">
                <form aria-label="main search" class="main-search search-form">
                    <div class="main-search__formField" data-error-visible="false">
                        <label class="formField__label" for="mainSearchField" >
                            <input type="text" placeholder="Rechercher une recette (minimum 3 caractères)" name="searchField" class="formField__input" id="mainSearchField" minlength="3">
                            <div class="formField__icon">
                                <i class="fa fa-search" ></i>
                            </div>
                        </label>
                        <span class="data-error">Aucune recette ne correspond à votre critère. Vous pouvez chercher « tarte aux pommes », « poisson », etc</span>
                        <span class="data-info data-info--hidden">Veuillez saisir au minimum 3 caractères</span>
                    </div>
                </form>
                <div class="sorting">
                    <div class="tags-container">
                        <ul class="tagsList"></ul>
                    </div>
                    <div class="filters"></div>
                </div>
                <div class="recipe-wrapper"></div>
            </main>
        </div>
        

        <!-- data -->
        <script src="data/recipe.js"></script>

        <!-- utils -->
        <script src="scripts/utils/utils.js"></script>
        <script src="scripts/utils/updateDisplayOfRecipes.js"></script>

        <!-- templates -->
        <script src="scripts/templates/recipe.js"></script>
        <script src="scripts/templates/combobox.js"></script>
        <script src="scripts/templates/option.js"></script>

        <!-- utils -->
        <script src="scripts/utils/search.js"></script>

        <!-- pages -->
        <script src="scripts/pages/index.js"></script>

    </body>
</html>
