<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Découvrez nos recettes de cuisine d'exception." />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <title>Les petits plats</title>
    </head>

    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img class="logo__img" src="assets/images/logo.svg">
                    <h1 class="logo__text">Les petits plats</h1>
                </div>
            </header>
            <main class="container">
                <form class="search-form">
                    <label class="search-form__label" for="searchField">
                        <input type="text" placeholder="Rechercher une recette (minimum 3 caractères)" name="searchField" class="search-form__input" id="searchField">
                        <div class="search-form__icon">
                            <i class="fa fa-search" ></i>
                        </div>
                    </label>
                </form>
                <div class="sorting">Les tags et les filtres/combobox/form
                    <div class="tags-container">LES TAGS</div>
                    <div class="filters"></div>
                </div>
                <div class="recipe-wrapper"></div>
            </main>
        </div>
        

        <!-- data -->
        <script src="data/recipe.js"></script>

        <!-- templates -->
        <script src="scripts/templates/recipe.js"></script>
        <script src="scripts/templates/combobox.js"></script>

        <!-- pages -->
        <script src="scripts/pages/index.js"></script>

    </body>
</html>
